# reusable workflow triggered by other actions
name: CI

on:
  workflow_call:
    secrets:
      CHARMCRAFT_CREDENTIALS:
        required: true

jobs:
  lib-check:
    name: Check libraries
    # TODO: Pin this to a version once charmed-kubeflow-workflows has versioned release
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/_quality-checks.yaml@739deeaaf8bd41c5fe3fec16cb5ed654e8b56906
    secrets: inherit
    with:
        charm-path: "."

  lint:
    name: Lint Check
    runs-on: ubuntu-20.04

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt install tox

    - name: Lint code
      run: tox -e lint

  unit:
    name: Unit Test
    runs-on: ubuntu-20.04

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt install tox

    - name: Run unit tests
      run: tox -e unit

  deploy:
    name: Integration Test
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
            provider: microk8s
            channel: 1.24/stable
            charmcraft-channel: latest/candidate
          # TODO: Unpin this when this bug is resolved: https://bugs.launchpad.net/juju/+bug/1992833.
          #       In particular, these tests failed deploying the prometheus-k8s charm where it gets an error in
          #       the "metrics-endpoint-relation-changed" hook.
            bootstrap-options: --agent-version="2.9.34"
      
      - name: Configure microk8s
        run: |
          sg microk8s -c "microk8s enable rbac ingress metallb:10.64.140.43-10.64.140.49"
          # Requires the model to be called kubeflow due to this bug:
          # https://github.com/kubeflow/kubeflow/issues/6136
          juju add-model kubeflow

      - name: Install Chrome driver
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install ./google-chrome-stable_current_amd64.deb
          sudo apt-get install chromium-chromedriver

      - name: Run test
        run: |
          sg microk8s -c "tox -e integration -- --model kubeflow"

      - name: Get juju status
        run: juju status
        if: failure()

      - uses: canonical/kubeflow-ci/actions/dump-charm-debug-artifacts@main
        # always() if you want this to run on every run, regardless of failure.
        # more details: https://docs.github.com/en/actions/learn-github-actions/expressions#status-check-functions
        if: always()

      - name: Upload selenium screenshots
        uses: actions/upload-artifact@v3
        with:
          name: selenium-screenshots
          path: /tmp/selenium-*.png
        if: failure()
