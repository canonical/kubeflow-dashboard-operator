name: CI

on:
  workflow_call:
    secrets:
      charmcraft-credentials:
        required: true

jobs:

  lib-check:
    name: Check libraries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Check libs
        uses: canonical/charming-actions/check-libraries@2.1.1
        with:
          credentials: "${{ secrets.charmcraft-credentials }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"

  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt install tox

    - name: Lint code
      run: tox -e lint

  unit:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt install tox

    - name: Run unit tests
      run: tox -e unit

  deploy:
    name: Integration Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.5'
      - name: Setup operator environment
        uses: claudiubelu/actions-operator@18ebf92ae3043bd3dd15238e5d9b662d7ba08daf
        with:
          provider: microk8s
          channel: 1.22/stable
          # Pinned until this bug is resolved: https://bugs.launchpad.net/juju/+bug/1992833
          bootstrap-options: "--agent-version=2.9.34"
          microk8s-addons: "dns storage rbac metallb:10.64.140.43-10.64.140.49"

      - name: remove bad tox and install correct one
        run: |
          sudo /usr/bin/pip uninstall -y tox
          /opt/hostedtoolcache/Python/3.10.5/x64/bin/pip install tox

      # TODO: Remove once the actions-operator does this automatically
      - name: Configure kubectl
        run: |
          sg microk8s -c "microk8s config > ~/.kube/config"
      
      - name: Configure microk8s
        run: |
          sg microk8s -c "microk8s enable rbac ingress metallb:10.64.140.43-10.64.140.49"
          # Requires the model to be called kubeflow due to this bug:
          # https://github.com/kubeflow/kubeflow/issues/6136
          juju add-model kubeflow

      - name: Install Chrome driver
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install ./google-chrome-stable_current_amd64.deb
          sudo apt-get install chromium-chromedriver

      - name: Run integration tests
        run: /opt/hostedtoolcache/Python/3.10.5/x64/bin/tox -vve integration -- --model kubeflow

      - name: Setup tmate session
        if: failure()
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 60
        with:
          limit-access-to-actor: true

      - name: Get all
        run: kubectl get all -A
        if: failure()
      
      - name: Get configmaps
        run: kubectl get cm -A
        if: failure()

      - name: Get juju status
        run: juju status
        if: failure()

      - name: Get kubeflow-profiles workload logs
        run: kubectl logs --tail 100 -nkubeflow -ljuju-app=kubeflow-dashboard
        if: failure()

      - name: Get kubeflow-kfam workload logs
        run: kubectl logs --tail 100 -nkubeflow -ljuju-app=kubeflow-dashboard
        if: failure()

      - name: Get operator logs
        run: kubectl logs --tail 100 -nkubeflow -loperator.juju.is/name
        if: failure()

      - name: Upload selenium screenshots
        uses: actions/upload-artifact@v2
        with:
          name: selenium-screenshots
          path: /tmp/selenium-*.png
        if: failure()
