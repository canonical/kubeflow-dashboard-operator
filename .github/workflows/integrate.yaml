# reusable workflow triggered by other actions
name: CI

on:
  workflow_call:
    secrets:
      CHARMCRAFT_CREDENTIALS:
        required: true

jobs:
  lib-check:
    name: Check libraries
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/_quality-checks.yaml@main
    secrets: inherit
    with:
        charm-path: "."

  lint:
    name: Lint Check
    runs-on: ubuntu-20.04

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt install tox

    - name: Lint code
      run: tox -e lint

  unit:
    name: Unit Test
    runs-on: ubuntu-20.04

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt install tox

    - name: Run unit tests
      run: tox -e unit

  deploy:
    name: Integration Test
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
            provider: microk8s
            channel: 1.24/stable
            charmcraft-channel: latest/candidate
      
      - name: Configure microk8s
        run: |
          sg microk8s -c "microk8s enable rbac ingress metallb:10.64.140.43-10.64.140.49"
          # Requires the model to be called kubeflow due to this bug:
          # https://github.com/kubeflow/kubeflow/issues/6136
          juju add-model kubeflow

      - name: Install Chrome driver
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install ./google-chrome-stable_current_amd64.deb
          sudo apt-get install chromium-chromedriver

      - name: Run test
        run: |
          sg microk8s -c "tox -e integration -- --model kubeflow"

      - name: Get all
        run: kubectl get all -A
        if: failure()
      
      - name: Get configmaps
        run: kubectl get cm -A
        if: failure()

      - name: Get juju status
        run: juju status
        if: failure()

      - name: Get kubeflow-profiles workload logs
        run: kubectl logs --tail 100 -nkubeflow -ljuju-app=kubeflow-dashboard
        if: failure()

      - name: Get kubeflow-kfam workload logs
        run: kubectl logs --tail 100 -nkubeflow -ljuju-app=kubeflow-dashboard
        if: failure()

      - name: Get operator logs
        run: kubectl logs --tail 100 -nkubeflow -loperator.juju.is/name
        if: failure()

      - name: Upload selenium screenshots
        uses: actions/upload-artifact@v3
        with:
          name: selenium-screenshots
          path: /tmp/selenium-*.png
        if: failure()
