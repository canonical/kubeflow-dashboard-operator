name: kubeflow-dashboard
summary: Kubeflow Central Dashboard
description: Kubeflow Central Dashboard
containers:
  kubeflow-dashboard:
    resource: oci-image
resources:
  oci-image:
    type: oci-image
    description: 'Backing OCI image'
    auto-fetch: true
    upstream-source: docker.io/kubeflownotebookswg/centraldashboard:v1.7.0-rc.0
requires:
  ingress:
    interface: ingress
    schema:
      v2:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            namespace:
              type: string
            prefix:
              type: string
            rewrite:
              type: string
          required:
          - service
          - port
          - namespace
          - prefix
      v1:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            prefix:
              type: string
            rewrite:
              type: string
          required:
          - service
          - port
          - prefix
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/ingress.yaml
  kubeflow-profiles:
    interface: k8s-service
    schema:
      v1:
        provides:
          type: object
          properties:
            service-name:
              type: string
            service-port:
              type: string
          required:
          - service-name
          - service-port
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/k8s-service.yaml
